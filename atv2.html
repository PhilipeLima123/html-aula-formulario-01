<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>atv 2</title>
<style>
    #area {
      position:relative;
      left:35%;
      top:29%;
      width:400px;
      height:270px;
    }
</style>
</head>
<body>
    
    <div id="area">
        <form id="formulario" autocomplete="off">
          <fieldset>
              <legend>formulario</legend>

    <form action="atv2.link" method="POST">

        <label for="Nome:">Nome Completo:</label>
        <input type="text" name="Nome" id="nome">
        <br> <br>
        <label for="Data">Data de nascimento:</label>
        <input type="date" name="Data" id="data">
<br><br>

        <section style="display: inline-block; ">
        <label for="estado">Selecione o estado que mora:</label> <br>
        <select name="Estados" id="estados"><br>
            <option value="">Estado</option>
            <option value="PE">PE</option>
            <option value="SP">SP</option>
        </select>
        <br> <br> <br>
        <label for="soma:">5 + 4 é:</label>
        <input style="width: 30px;" type="text" name="soma" id="soma">
    </section>
   
<section style="display: inline-block; margin-left: 50px;">
        <label for="Qual seu gênero>">Qual seu gênero?</label><br>
        <input type="radio" id="masculino" name="gênero" value="masculino" >
        <label for="masculino">masculino</label> <br> 
        <input type="radio" id="feminino" name="gênero" value="feminino">
        <label for="feminino">Feminino</label> <br>
        <input type="radio" id="outro" name="gênero" value="outro">
        <label for="outro">Outro</label> <br>
        <br>
        <input type="submit" value="Enviar">
    </section>




    </form>
    </div>
